<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {text-align: center; color:red;}
        p.date {text-align: right; color:indigo;}
        p.poet {text-align: justify; color:blue;}
    </style>


</head>
<body>
    <h1>CSS 텍스트 정렬 예제</h1>
    <p class = 'date'>2023년 7월 26일</p>
    <p class = 'poet'>
        꽃가루와 같이 부드러운 고양이의 털에<br>
        고운 봄의 향기가 어리우도다.<br>
        금방울과 같이 호동그란 고양이의 눈에<br>
        미친 봄의 불길이 흐르도다.<br>
        고요히 다물은 고양이의 입술에<br>
        포근한 봄의 졸음이 떠돌아라.<br>
        날카롭게 쭉 뻗은 고양이의 수염에<br>
        푸른 봄의 생기가 뛰놀아라.<br>
    </p>
    <p><em>참고 : 봄은 고양이로다</em></p>
</body>
</html>
