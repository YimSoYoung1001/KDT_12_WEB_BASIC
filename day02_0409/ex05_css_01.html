<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
         
        /*태그명 선택자*/
        p {background-color: green; font-size: 30px;}
        #target {background-color: yellow; border:5px dotted red; color:white;}

        *{border:5px dotted blue;}

        /*클래스 속성이 동일한 부분에 적용*/
        .para {background-color:beige;}

        h1, p {color:bisque;}

    </style>
</head>
<body>
    <!-- 문단/단락 태그의 헤더라인 태그 -->
    <p class = para>This is the first paragraph.</p>
    <h1>This is a h1 text.</h1>
    <p class = para>This is the third paragraph.</p>
    <p id = 'target'>This is the third paragraph.</p>
    <p id = 'target2'>This is the third paragraph.</p>

    <!--영역 지정 블럭 태그-->
    <div class = 'para'>
        Happy New Year <br>
        Happy Happy Happy <br>
    </div>

</body>
</html>
