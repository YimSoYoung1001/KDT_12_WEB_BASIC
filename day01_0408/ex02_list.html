<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 목록</title>
</head>
<body>
    <h1>목차</h1>
    <br>
    <p>
        좋아하는 계절 <hr color = 'green' size = '0.5'>
        <ul>
            <li>보옴🩷</li>
            <li>여름💚</li>
            <li>가을❤️</li>
            <li>겨울🖤</li>
        </ul>
    </p>
    <br><br>
    <p>
        레시피 <hr color = 'blue' size = '0.5'>
        <ol>
            <li>재료준비🥚</li>
            <li>재료손질🍽️</li>
            <li>요리🥘</li>
            <li>먹기🍝</li>
        </ol>
    </p>

    <br><br>
    <h1>목차</h1>
    <br>
    <p>
        인공지능 <hr color = 'red' size = '0.5'>
        <dl>
            <dt>
                머신러닝이란?
            </dt>
            <dd>
                machine learning이란 기계학습이다
            </dd>
            <dt>
                딥러닝이란?
            </dt>
            <dd>
                자동으로 학습하는 알고리즘
            </dd>
            <dt>
                생성형 AI란?
            </dt>
            <dd>
                콘텐츠들의 패턴을 학습해 추론 결과로 새로운 콘텐츠를 만들어내는 것이다
            </dd>
        </dl>
    </p>




</body>
</html>
